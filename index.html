<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulu Highlights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="lulu1.png" alt="Lulu" class="header-image">
            </div>
            <h1>Lulu Highlights</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search videos...">
            </div>
        </div>
    </header>

    <main>
        <div class="video-grid" id="videoGrid">
            <div class="loading">Loading videos...</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <img src="lulu2.png" alt="Lulu" class="footer-image">
            <div class="audio-player">
                <audio controls>
                    <source src="song.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <img src="lulu2.png" alt="Lulu" class="footer-image mirrored">
        </div>
    </footer>

    <script>
        async function fetchYouTubeLinks() {
            try {
                const response = await fetch('videos.json');
                const links = await response.json();
                return links;
            } catch (error) {
                console.error('Error fetching YouTube links:', error);
                return [];
            }
        }

        function getVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function createVideoCard(videoData) {
            const videoId = getVideoId(videoData.url);
            if (!videoId) return null;

            const card = document.createElement('div');
            card.className = 'video-card';
            
            card.innerHTML = `
                <div class="video-frame">
                    <iframe
                        src="https://www.youtube.com/embed/${videoId}"
                        title="YouTube video"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${videoData.title}</h3>
                </div>
            `;

            return card;
        }

        let allVideos = [];

        async function initializePage() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            allVideos = await fetchYouTubeLinks();
            
            if (allVideos.length === 0) {
                videoGrid.innerHTML = '<div class="loading">No videos found</div>';
                return;
            }

            displayVideos(allVideos);
        }

        function displayVideos(videos) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            if (videos.length === 0) {
                videoGrid.innerHTML = '<div class="loading">No videos found</div>';
                return;
            }

            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                if (videoCard) {
                    videoGrid.appendChild(videoCard);
                }
            });
        }

        function filterVideos(searchTerm) {
            const filtered = allVideos.filter(video => 
                video.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            displayVideos(filtered);
        }

        document.addEventListener('DOMContentLoaded', initializePage);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterVideos(e.target.value);
        });
    </script>
</body>
</html>
