<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulu Highlights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lulu Highlights</h1>
    </header>

    <main>
        <div class="video-grid" id="videoGrid">
            <div class="loading">Loading videos...</div>
        </div>
    </main>

    <footer>
        <div class="audio-player">
            <audio controls>
                <source src="song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </footer>

    <script>
        async function fetchYouTubeLinks() {
            try {
                const response = await fetch('/lulu/videos.json');
                const links = await response.json();
                return links;
            } catch (error) {
                console.error('Error fetching YouTube links:', error);
                return [];
            }
        }

        function getVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function createVideoCard(videoData) {
            const videoId = getVideoId(videoData.url);
            if (!videoId) return null;

            const card = document.createElement('div');
            card.className = 'video-card';
            
            card.innerHTML = `
                <div class="video-frame">
                    <iframe
                        src="https://www.youtube.com/embed/${videoId}"
                        title="YouTube video"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${videoData.title}</h3>
                </div>
            `;

            return card;
        }

        async function initializePage() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            const links = await fetchYouTubeLinks();
            
            if (links.length === 0) {
                videoGrid.innerHTML = '<div class="loading">No videos found</div>';
                return;
            }

            links.forEach(link => {
                const videoCard = createVideoCard(link);
                if (videoCard) {
                    videoGrid.appendChild(videoCard);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
